version: '3.1'

services:  

  smics_core:
    build:
        context: .
    restart: unless-stopped
    environment:
      - OPENEHR_DB=<openEHR REST API URL>
      - OPENEHR_USER=<openEHR SmICS User>
      - OPENEHR_PWD=<openEHR SmICS User PW>
      - OUTBREAK_DETECTION_TIME=08:30:00
    ports:
      - 80:80
    networks: 
      - smics-net

