version: '3.1'

services:  

  smics_core:
    build:
        context: .
    restart: unless-stopped
    environment:
      - OPENEHR_DB=<openEHR REST API URL>
      - OPENEHR_USER=<user>
      - OPENEHR_PWD=<pwd>
    ports:
      - 9787:80
    networks: 
        - smics-net

  smics_visualisierung:
    depends_on: 
      - smics_core
    build: ../SmICSVisualisierung
    restart: unless-stopped
    environment:
      - SMICS_HOSTNAME=<local DNS entry of the server>
    ports:
      - 3231:3231
    networks: 
     - smics-net
  
networks:
  smics-net: {}

